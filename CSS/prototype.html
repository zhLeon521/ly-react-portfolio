<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = function () { this.b = 3 };


    var c = new a();

    a.prototype.b = 9;
    // 相当于Function.prototype.b = 9


    // this.b = 7;
    // a();  //执行的是a函数

    // console.log(b);
    console.log(c.b);
    // console.log(b);


  </script>
</head>

<body>
  <h1>prototype</h1>

</body>

</html>
